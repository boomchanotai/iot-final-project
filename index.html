<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pose Detection for Light Control</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-items">
      <h1 class="m-8 text-center text-3xl font-bold">
        Pose Detection for Light Control
      </h1>
      <div class="mt-16 grid grid-cols-2">
        <div class="flex flex-col justify-center items-center">
          <canvas
            id="canvas"
            class="shadow-lg ring ring-black ring-offset-4 rounded-lg"
          ></canvas>
        </div>
        <div class="flex flex-row justify-center items-center gap-4">
          <div id="label-container"></div>
          <div class="relative h-64 w-20 bg-black bg-opacity-70 rounded-2xl">
            <div
              id="tube"
              class="absolute bottom-0 w-full h-0 bg-white rounded-2xl"
            ></div>
            <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
                fill="#1f2937"
              >
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6C7.8 12.16 7 10.63 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"
                />
              </svg>
            </div>
          </div>
          <div
            id="temp_hum_box"
            class="relative h-64 rounded-2xl p-8 bg-white hidden"
          >
            <h2 class="text-lg my-4">Temperature & Humidity</h2>
            <div>Temperature : <span id="temp">00.00</span>&#176;C</div>
            <div>Humidity : <span id="humidity">00.00</span>%</div>
          </div>
        </div>
      </div>
    </div>

    <div class="loading">
      <div class="lds-grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"
      integrity="sha512-Y5n0fbohPllOQ21fTwM/h9sQQ/1a1h5KhweGhu2zwD8lAoJnTgVa7NIrFa1bRDIMQHixtyuRV2ubIx+qWbGdDA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="mqttws31.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
